<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> {% block title %}login{% endblock title %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-...">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" rel="stylesheet">
  {% block static  %}
  <link rel="stylesheet" href="{% static 'style.css' %}">

  {% endblock static %}
  
</head> 
<body>
 
    <img class="wave-image" src="/static/img/loginsvg.jpg">
     
   
    {% comment %} <img class="onwave-image" src="/static/img/onwave.avif"> {% endcomment %}

    {% for msg in messages %}
    <div class="alert {{ msg.tags }} alert-dismissible shadow fade show message1" role="alert" >
       {{msg}}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    
    </div>
   
    {% endfor %}  
   
    <div class="login-div col-6">
       
    <div class="login-content" >
        <form method='POST' >
          {% csrf_token %}
    
        
        <div class="login">
            <img  class="avtar-image" src="/static/img/login- profile-image.jpg">
            <h2>Welcome Back</h2>
                  <h3 >Login!</h3>
            <div class="text-input">
                <i class="fa-solid fa-envelope"></i>
                 
                <input type="text" class="input" id="email" name="email" placeholder="Enter Email">
               
            </div>
            <span  class="messages" id="emailMessage"></span> 
            <div class="text-input">
                <i class="fa-solid fa-key"></i>
                <input type="password" class="input" id="password" name="password" placeholder="Enter Password">
                
            </div>
            <span  class="messages" id="passwordMessage"></span> 
            <button class="login-btn" onclick="return loginbutton();"> <i class="fa-solid fa-unlock"></i> Login</button>
             
            
        </div>
        <div style="margin-left:180px; font-weight:700;"><a style="text-decoration:none;" href="{% url 'crudapp:forget_password' %}">Forget Password?</a>
        </div>
       </form>
    </div>
</div>
 
 
 


    {% block script %}
 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="/static/javascript.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
     
    
     
    {% endblock %}
    </body>
    </html>
